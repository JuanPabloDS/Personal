{% load static %}
<!-- Details-->
{% for detalhe in detalhes %}
<div class="details">
    <div class="details-padding" id="color_back_{{detalhe.id}}" style='width: 100%; height: 100%;'>
        <div class="container details-inicial wow fadeInUp">
            <h1 id="color_title_{{detalhe.id}}">{{detalhe.titulo}} </h1>
            <div class="details-elementor">
                <div class="details-elementor-div">
                    <span></span>
                </div>
            </div>
            {% if detalhe.id|divisibleby:2 == 0 %}
            <div class=" details-text" style="flex-direction: row; " id="column">
            {% else %}
            <div class=" details-text" style="flex-direction: row-reverse; " id="column">
            {% endif %}
                <div class="details-item wow fadeInUp">
                    <div class="details-img">
                        <img class="wow fadeInUp" src="media/{{detalhe.img}}" alt="">
                    </div>
                </div>
                <div class="details-item">
                    <p class="" id="color_text_{{detalhe.id}}"> 
                        &nbsp&nbsp&nbsp&nbsp {{detalhe.texto1}}  
                    </p>
                    <p class="" id="color_text2_{{detalhe.id}}"> 
                        &nbsp&nbsp&nbsp&nbsp {{detalhe.texto2}} 
                    </p>
                </div>
                <script>
                    colored("{{detalhe.id}}","{{detalhe.cor_fundo}}", "{{detalhe.cor_texto}}", "{{detalhe.cor_titulo}}")
                </script>
            </div>
        </div>
    </div>
</div>
{% endfor %}
